<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="SmokeCloud.png">
    <title>Hookah Idle</title>
</head>

<body>
    <div id="button-container">
        <button class="menu-buttons" id="button-1">Farming</button><br>
        <button class="menu-buttons" id="button-2">Ferment Some, Would Ya?</button><br>
        <button class="menu-buttons" id="button-3">Coming Soon</button><br>
        <button class="menu-buttons" id="button-4">Coming Soon</button><br>
        <button class="menu-buttons" id="button-5">Coming Soon</button><br>
    </div>
    <div>

    </div>

    <div id="inventory-container">
        <div>Inventory</div>
        <hr><br>
        <div id="tobacco-inventory">Tobacco:</div>
        <div id="molasses-inventory">Molasses:</div>
        <div id="shisha-inventory">Shisha:</div>
        <br>
        <div id="heat-source-container">
            <hr>
            <div>Heat Source</div><hr><br>
            <div id="heat-source-item">Magnifying Glass</div>
            <br>
        </div>

        <div id="hookah-container">
            <hr>
            <div>Hookah</div><hr><br>
            <div id="hookah-item">Basic</div>
            <br>
        </div>
    </div>

    <div id="lung-container">
        <div>Lungs</div>
        <hr><br>
        <div>Lung Power: 0</div>
    </div>

    <div class="main-page-headers" id="page-1-header">
        <h1>Hookah Idle</h1>
        <br>
        <div class="main-container" id="farm-tobacco-container">
            <div>Farm Tobacco</div>
            <div id="tobacco-progress-bar"></div>
            <button class="worker-buttons" id="start-tobacco-button">Start</button>
            <button class="worker-buttons" id="stop-tobacco-button">Stop</button>
        </div>
        <br>
        <div class="main-container" id="collect-molasses-container">
            <div>Collect Molasses</div>
            <div id="molasses-progress-bar"></div>
            <button class="worker-buttons" id="start-molasses-button">Collect</button>
            <button class="worker-buttons" id="stop-molasses-button">Stop Collecting</button>
        </div>
        <br>
        <div class="main-container">
            <div>Ferment Shisha</div>
            <span class="description-headers">Combine 1 Tobacco & 1 Molasses</span>
            <div id="shisha-progress-bar"></div>
            <button class="worker-buttons" id="start-fermenting-shisha">Start</button>
            <button class="worker-buttons" id="stop-fermenting-shisha">Stop</button>
        </div>
    </div>

    <div class="main-page-headers" id="page-2-header">
        <h1>You Want That Smoke?</h1>
        <br>
        <div id="hookah-shop-container">
            <div>Smoke Shisha</div>
            <div id="smoke-progress-bar"></div>
            <button class="worker-buttons" id="get-that-smoke-button">Get That Smoke</button>
        </div>
    </div>

    <div class="main-page-headers" id="page-3-header">
        <h1>Placeholder</h1>
        <div id="smoke-hookah-container">
            <div>Placeholder</div>
        </div>
    </div>

    <div class="main-page-headers" id="page-4-header">
        <h1>Coming Soon</h1>
    </div>

    <div class="main-page-headers" id="page-5-header">
        <h1>Coming Soon</h1>
    </div>

    <script src="main.js"></script>
</body>

</html>
